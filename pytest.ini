[pytest]
# Pytest configuration for the medical appointment scheduler

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running tests
    mock: marks tests that use mocks (don't require external services)

# Async settings
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=backend --cov-report=html --cov-report=term

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv node_modules frontend/node_modules

# Python path
pythonpath = .

# Console output
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

